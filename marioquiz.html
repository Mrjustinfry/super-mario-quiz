<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Test your knowledge of Super Mario Bros. with this Quiz">
    <title>Super Mario Quiz</title>
    <link href="./marioquiz.css" rel="stylesheet" type="text/css" /> 
    <link href="./grid.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
  </head>
  <body>
    <header class="row headerContainer js-headerContainer" role="banner">
      <span class="easterEggBox">
          <img src="https://art.pixilart.com/283a6b5f9873408.png" alt="Mushroom" class="easterEgg sml" role="button" />
        </span>
      <div class="col-3 scoreContainer">
        <ul class="scoreContainer">
          <li class="questionTally js-questionTally">Question</br> <span class="questionNumber">0</span>/10</li>
          <li class="scoreTally js-scoreTally">SCORE <span class="scoreTotal">0</span></li>
        </ul>
      </div>
    </header>
    <main class="row" role="main">
      <!-- Start Page -->
      <div class="col-12 box">
        <section class="startPage" role="region">
        <h1>Help Mario save the princess</h1>
        <h3>by answering these questions correctly</h3>
        <button class="startBtn" role="button">Press Start</button>
        </section>
      </div>
        <section class="questionBox col-12" role="region"></section>
    </main>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="./marioquiz.js"></script>
    <script src="./marioStore.js"></script>
  </body>
</html>
